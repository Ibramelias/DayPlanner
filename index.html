<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Work day Scheduler</title>
</head>

<body>
    <!-- Title and CurrentDay Elemnt  -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">A Simple Calender app for scheduling your work day.</p>
            <p id="currentDay"></p>
        </div>
    </header>

    <!-- Time, Event and Save Container -->
    <section id="timeBlocks">
        <div class="container">
            <div class="row timeEl">
                <div value="9" class="timeBlocks col-sm-1">9AM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="10" class="timeBlocks col-sm-1">10AM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="11" class="timeBlocks col-sm-1">11AM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="12" class="timeBlocks col-sm-1">12PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="13" class="timeBlocks col-sm-1">1PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="14" class="timeBlocks col-sm-1">2PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="15" class="timeBlocks col-sm-1">3PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="16" class="timeBlocks col-sm-1">4PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
            <div class="row timeEl">
                <div value="17" class="timeBlocks col-sm-1">5PM</div>
                <textarea class="inputArea col-sm-10"></textarea>
                <button class="saveBtn col-sm-1">save</button>
            </div>
        </div>
    </section>

    <!-- Jquery Link  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Moment Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JavaScript file  -->
    <script src="assets/Script.js"></script>
</body>

</html>
